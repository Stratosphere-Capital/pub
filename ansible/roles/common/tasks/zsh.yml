---
    - name: install oh-my-zsh
      shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
      args:
          creates: /root/.oh-my-zsh

    - name: install /root/.zshrc
      copy:
          dest: /root/.zshrc
          src: zshrc
          owner: root
          group: root
          mode: '0644'

    - name: change root shell to zsh
      user:
          name: root
          shell: /bin/zsh
